<ion-header>
  <ion-toolbar>
    <ion-title>Crear Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-title class="ion-text-center">Nuevo Viaje</ion-title>

  <div class="form-container">

    <ion-item>
      <ion-label position="floating">Origen</ion-label>
      <ion-input type="text" placeholder="Ingresa el lugar de origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-select interface="popover" placeholder="Selecciona un destino" (ionChange)="onDestinationChange($event)">
        <ion-select-option value="PuebloPaleta">Pueblo Paleta</ion-select-option>
        <ion-select-option value="BosqueBlanco">Bosque Blanco</ion-select-option>
        <ion-select-option value="CiudadPirita">CiudadPirita</ion-select-option>
        <ion-select-option value="CiudadCarmin">CiudadCarmin</ion-select-option>
        <ion-select-option value="PuebloHojaVerde">Pueblo Hoja verde</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha del Viaje</ion-label>
      <ion-datetime
        placeholder="Selecciona una fecha"
        display-format="DD/MM/YYYY"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número de Pasajeros</ion-label>
      <ion-input type="number" placeholder="Número máximo de pasajeros: 4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio por Persona</ion-label>
      <ion-input type="number" placeholder="Ejemplo: 2000 CLP"></ion-input>
    </ion-item>

    <ion-button expand="full" class="submit-button">Crear Viaje</ion-button>
    <ion-button expand="full" fill="outline" color="medium" (click)="goToHome()">
      Volver a Home
    </ion-button>
  </div>
</ion-content>
