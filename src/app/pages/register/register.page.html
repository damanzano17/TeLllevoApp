<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-text-center">
      <ion-title>Registrate Aquí</ion-title>
    </div>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title class="ion-text-center">Crea tu cuenta</ion-title>

  <div class="register-form">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" placeholder="Ingresa tu correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Crea una contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" placeholder="Confirma tu contraseña"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="showAlert()">Registrar</ion-button>
  </div>  


</ion-content>
